<h4>Application Form</h4>

<form action="/job/{{ job['id'] }}/apply" method="post">
    <div class="mb-2">
        <label for="full_name">Full Name:</label><br>
        <input type="text" name="full_name" id="full_name" placeholder="Bruce Wayne" required>
    </div>

    <div class="mb-2">
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="bruce@wayne.com" required>
    </div>

    <div class="mb-2">
        <label for="linkedin_url">LinkedIn URL:</label><br>
        <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
    </div>
    
    <div class="mb-2">
        <label for="education">Education:</label> <br>
        <textarea name="education" id="" ></textarea>
    </div>

    <div class="mb-2">
        <label for="work_experience">Work Experience:</label> <br>
        <textarea name="work_experience" id="" ></textarea>
    </div>

    <div class="mb-2">
        <label for="resume_url">Resume URL:</label> <br>
        <input type="url" name="resume_url" id="">
    </div>

    <input type="submit">
</form>
