<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{ job.title }}</h4>
        <div>
            <b>Location:</b> {{ job.location }}
        </div>
        {% if job.salary != null %}
        <div>
            <b>Salary: </b>{{ job.currency }}{{ job.salary }}.00
        </div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href="{{url_for('show_job', id=job.id)}}" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
